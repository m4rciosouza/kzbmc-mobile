<div class="page-header kz_center">
  	<h1>{{ 'REMOVER_CANVAS' | translate }}</h1>
</div>
<div class="kz_content">
	<div class="row">
		<div class="col-xs-12 kz_center">
      		<form role="form" name="form" novalidate>
        		<div class="form-group">
    				<label for="nome" class="control-label">{{ 'NOME_DO_PROJETO' | translate }}</label>
            <input type="text" class="form-control" id="nome" name="nome" 
                maxlength="50" ng-model="canvasRemover.nome"
                readonly="readonly" required />
  				</div>
  				<div class="form-group">
    				<label for="descricao" class="control-label">{{ 'BREVE_DESCRICAO' | translate }}</label>
            <input type="text" class="form-control" id="descricao" name="descricao" 
                maxlength="50" ng-model="canvasRemover.descricao" 
                readonly="readonly" required />
  				</div>
  				<div class="form-group">
  					<button type="button" class="btn btn-primary" ng-click="remover()">
      					{{ 'REMOVER' | translate }}
      			</button>
  					<a ng-href="#/" class="btn btn-default">
              <span class="glyphicon glyphicon-chevron-left"></span> {{ 'VOLTAR' | translate }}
            </a>
  				</div>
        	</form>
		</div>
	</div>
</div>
